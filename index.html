<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <main>
        <h2>Calculadora</h2>
        <h1>João Vitor Dos Santos Penitente</h1>
      <div class="calculator">
        <div class="display">
          <p type="text" id="result" placeholder="0">0</p>
        </div>
        <div class="calculator-buttons">
          <button class="button gray-button clear-key">C</button>
          <button class="button gray-button inversion-key">+/-</button>
          <button class="button gray-button operation-key">%</button>
          <button class="button blue-button operation-key">÷</button>
          <button class="button number-key">7</button>
          <button class="button number-key">8</button>
          <button class="button number-key">9</button>
          <button class="button blue-button operation-key">x</button>
          <button class="button number-key">4</button>
          <button class="button number-key">5</button>
          <button class="button number-key">6</button>
          <button class="button blue-button operation-key">-</button>
          <button class="button number-key">1</button>
          <button class="button number-key">2</button>
          <button class="button number-key">3</button>
          <button class="button blue-button operation-key">+</button>
          <button class="button button-0 number-key">0</button>
          <button class="button number-key">.</button>
          <button class="button blue-button equal-key">=</button>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
